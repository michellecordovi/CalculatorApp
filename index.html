<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

      <title>Frontend Mentor | Calculator app</title>
      <link href="./styles.css" rel="stylesheet">

      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body>
      <main>
            <section id="header">
                  <div id="logo">calc</div>
                  <div id="theme">
                        <div></div>
                  </div>
            </section>

            <section id="screen">399,999</section>

            <section id="calculator">
                  <div class="key">7</div>
                  <div class="key">8</div>
                  <div class="key">9</div>
                  <div class="key delete">DEL</div>
                  <div class="key">4</div>
                  <div class="key">5</div>
                  <div class="key">6</div>
                  <div class="key">+</div>
                  <div class="key">1</div>
                  <div class="key">2</div>
                  <div class="key">3</div>
                  <div class="key">-</div>
                  <div class="key">.</div>
                  <div class="key">0</div>
                  <div class="key">/</div>
                  <div class="key">x</div>
                  <div class="key reset">RESET</div>
                  <div class="key equal">=</div>
            </section>
      </main>

      <footer class="attribution">
            <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                        Mentor</a>. </span>
            <span>Coded by <a href="https://www.linkedin.com/in/michelle-cordovi-pt-dpt-35588683/">Michelle
                        Cordovi</a>.</span>
      </footer>
</body>

</html>
